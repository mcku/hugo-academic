# SITE SETUP
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance

# Minimal (modern)
# Classic (original Academic v1 style)
# Rose (traditional serif)
# Mr Robot (futuristic)
appearance:
  theme_day: minimal
  theme_night: minimal
  font: cyberpunk
  font_size: L

# SEO

marketing:
  seo:
    site_type: Organization
    local_business_type: ""
    org_name: "Recon Technology Consulting"
    description: "Recon Technology Consulting's company website."
    twitter: ""
  analytics:
    google_analytics: "G-85T4VZE2QZ"
    baidu_tongji: ""
    google_tag_manager: "GTM-5BC8KV4W"
    microsoft_clarity: ""
  verification:
    google: ""
    baidu: ""

# Site header

header:
  navbar:
    enable: true
    align: r
    show_logo: true
    show_language: false
    show_day_night: true
    show_search: true
    highlight_active_link: true
  mobileImage:
    height: 20px
    width: 350px
  image:
    width: 630px
    height: 36px

# Site footer

footer:
  copyright:
    notice: "Â© {year} Recon Technology Consulting. This work is licensed under {license}"
    show_translations: true
    license:
      enable: true
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

# Localization

locale:
  date_format: "Jan 2, 2006"
  time_format: "3:04 PM"
  address_format: en-us

# Site features

features:
  highlight: true
  diagram: true
  syntax_highlighter:
    theme_light: github-light
    theme_dark: dracula
  math:
    enable: false
  privacy_pack:
    enable: false
